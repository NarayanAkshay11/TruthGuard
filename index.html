<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Guard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        async function predict() {
            const text = document.getElementById('userInput').value;
            
            // Simple tokenization (splitting by space)
            const words = text.split(' ');
            // Padding to a fixed length
            const maxLen = 100; // Adjust this value based on your model's input size
            const paddedSequence = words.slice(0, maxLen).concat(new Array(maxLen - words.length).fill(''));
            
            // Convert words to numbers (using ASCII codes)
            const encodedseq = paddedSequence.map(word => {
                return word.split('').map(char => char.charCodeAt(0));
            });
            
            // Reshape to a 2D tensor
            const inputTensor = tf.tensor2d(encodedseq);
            
            // Reshape to match model's input shape
            //const reshapedInput = inputTensor.reshape([1, maxLen]);
            
            // Load the model
            const model = await tf.loadLayersModel("fakenews01.h5");
            
            // Make prediction
            const prediction = model.predict(inputTensor);
            
            // Display prediction
            const predictionValue = prediction.dataSync()[0];
            document.getElementById('prediction').innerText = `Prediction: ${predictionValue}`;
        }
    </script>
</head>
<body>
    <h1>Truth Guard</h1>
    <label for="userInput">Enter your text (up to 500 words):</label><br>
    <textarea id="userInput" rows="10" cols="50" maxlength="500"></textarea><br><br>
    <button onclick="predict()">Predict</button><br><br>
    <div id="prediction"></div>
</body>
</html>
